<script>

function date_heure(id1, id2)
{
        date = new Date;
        annee = date.getFullYear();
        moi = date.getMonth() + 1;
        mois = new Array('Janvier', 'F&eacute;vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao&ucirc;t', 'Septembre', 'Octobre', 'Novembre', 'D&eacute;cembre');
        j = date.getDate();
        jour = date.getDay();
        jours = new Array('Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi');
        h = date.getHours();
        if(h<10)
        {
                h = "0"+h;
        }
        m = date.getMinutes();
        if(m<10)
        {
                m = "0"+m;
        }

        {
                s = "0"+s;
        }
		if(moi<10)
		{
			moi = "0"+moi;
		}

		}
        //resultat = 'Nous sommes le '+jours[jour]+' '+j+' '+mois[moi]+' '+annee+' il est '+h+':'+m+':'+s;

		resultat2 = h+':'+m+':'+s;
        document.getElementById(id1).innerHTML = resultat1;
		document.getElementById(id2).innerHTML = resultat2;
        setTimeout('date_heure("'+id1+'","'+id2+'");','1000');
}
