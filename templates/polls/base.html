<script>

function date_heure(id1, id2)
{
        date = new Date;
        annee = date.getFullYear();
        moi = date.getMonth() + 1;
        mois = new Array('Janvier', 'F&eacute;vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao&ucirc;t', 'Septembre', 'Octobre', 'Novembre', 'D&eacute;cembre');
        j = date.getDate();
        jour = date.getDay();
        jours = new Array('Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi');
        h = date.getHours();
        if(h<10)
        {
                h = "0"+h;
        }
        m = date.getMinutes();
        if(m<10)
        {
                m = "0"+m;
        }
        s = date.getSeconds();
        if(s<10)
        {
                s = "0"+s;
        }
		if(moi<10)
		{
			moi = "0"+moi;
		}
		if(j<10)
		{
			j = "0"+j;
		}
        //resultat = 'Nous sommes le '+jours[jour]+' '+j+' '+mois[moi]+' '+annee+' il est '+h+':'+m+':'+s;
		resultat1 = j+'.'+moi+'.'+annee;
		resultat2 = h+':'+m+':'+s;
        document.getElementById(id1).innerHTML = resultat1;
		document.getElementById(id2).innerHTML = resultat2;
        setTimeout('date_heure("'+id1+'","'+id2+'");','1000');
}

$(".toggle_menu").click(function() {
  $(".toggle_page").hide()
  if (!$this.hasClass('active')) {
            $this.addClass('active');
  }
});

function init() {
    window.addEventListener('scroll', function(e){
        var distanceY = window.pageYOffset || document.documentElement.scrollTop;
        var shrinkOn = 30;
        if (distanceY > shrinkOn) {
            $("#topnavbar").addClass("smaller");
        } else {
            if ($("#topnavbar").hasClass("smaller")) {
                $("#topnavbar").removeClass("smaller");
            }
        }
    });
}

$(document).ready(function() { 

init();
date_heure('date_heure_id1', 'date_heure_id2');

        $(window).resize(function(){

        });

});


</script>
